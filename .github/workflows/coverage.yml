name: C++ Unit Tests & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        # Install GCC-12 for stability
        sudo apt-get install -y gcc-12 g++-12 cmake
        # Install gcovr (The better coverage tool for C++)
        pip install gcovr

    - name: Configure CMake
      run: |
        # Use GCC-12 and enable coverage flags
        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER=gcc-12 \
          -DCMAKE_CXX_COMPILER=g++-12 \
          -DCMAKE_CXX_FLAGS="--coverage -fno-inline -fno-inline-small-functions -fno-default-inline -O0" \
          -DCMAKE_C_FLAGS="--coverage -fno-inline -fno-inline-small-functions -fno-default-inline -O0" \
          -DCMAKE_EXE_LINKER_FLAGS="--coverage"

    - name: Build
      run: cmake --build build

    - name: Run Tests
      run: |
        ctest --test-dir build --output-on-failure

    - name: Generate Coverage Report
      run: |
        # 1. Print Text Summary (Keep this for the logs)
        gcovr -r . -f src/ --gcov-executable gcov-12 --print-summary

        # 2. Generate Detailed HTML Report (For your Thesis)
        gcovr -r . \
              -f src/ \
              --gcov-executable gcov-12 \
              --html-details build/coverage_details.html

    - name: Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html-report
        path: build/coverage_details.*
