name: C++ Unit Tests & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install GCC-12 and LCOV
      run: |
        sudo apt-get update
        # Explicitly install GCC-12
        sudo apt-get install -y gcc-12 g++-12 lcov cmake

    - name: Configure CMake (Use GCC-12)
      run: |
        # 1. Force use of GCC-12
        # 2. Add -fno-inline to ensure header-only functions (LRUCache) are counted
        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER=gcc-12 \
          -DCMAKE_CXX_COMPILER=g++-12 \
          -DCMAKE_CXX_FLAGS="--coverage -fno-inline -fno-inline-small-functions -fno-default-inline" \
          -DCMAKE_C_FLAGS="--coverage -fno-inline -fno-inline-small-functions -fno-default-inline" \
          -DCMAKE_EXE_LINKER_FLAGS="--coverage"

    - name: Build
      run: cmake --build build

    - name: Run Tests
      run: |
        ctest --test-dir build --output-on-failure

    - name: Generate Coverage Report
      run: |
        # Capture using the gcov-12 tool to match the compiler
        lcov --capture --directory build --output-file coverage.info --gcov-tool gcov-12 --ignore-errors mismatch

        # Remove system headers
        lcov --remove coverage.info '/usr/*' '*/googletest/*' '*/tests/*' --output-file coverage.info --ignore-errors mismatch

        # List results
        lcov --list coverage.info --ignore-errors mismatch
